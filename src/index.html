<head>

<body>

  <div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th class="table__header" id="userId">user id</th>
          <th class="table__header" id="id">post id</th>
          <th class="table__header" id="title">title</th>
          <th class="table__header" id="body">body</th>
        </tr>
      </thead>
      <tbody class="table__body">
      </tbody>
    </table>
  </div>

</body>

</html>
